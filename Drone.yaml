#Drone config file 

kind: pipeline
type: kubernetes
name: default

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/dock
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: akim309/demo-repo
    auto_tag: true
    auto_tag_suffix: drone-build
